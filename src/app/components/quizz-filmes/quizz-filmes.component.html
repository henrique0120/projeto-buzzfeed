<div class="quizz-filmes__container">
  <div *ngIf="!finished" class="quizz-filmes__questions">
    <h3>{{ questionSelected.question }}</h3>
  </div>

  <div *ngIf="!finished" class="quizz-filmes__options">
    <button
      *ngFor="let option of questionSelected.options; let i = index"
      (click)="playerChoose(option.alias)"
      class="btn-option"
    >
      {{ option.name }}
    </button>
  </div>
  <div *ngIf="finished" class="quizz-filmes__results">
    <h1>O Seu resultado Ã©:</h1>
    <p>{{ answerSelected }}</p>
  </div>
</div>
